<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-default text-default w-80 h-80 p-4 rounded shadow-lg flex flex-col gap-4"
  >
    <h1 class="text-xl font-bold text-center">SETTINGS</h1>

    <form
      id="settings-form"
      class="flex-1 w-full flex flex-col gap-4 overflow-scroll"
    >
      <ul class="flex flex-col gap-4 w-full">
        <li
          class="flex items-center justify-between bg-surface px-4 py-2 rounded"
        >
          <label for="fill-color">FILL COLOR:</label>
          <input
            type="color"
            id="fill-color"
            name="fill-color"
            required
            class="h-6 w-10 cursor-pointer"
          />
        </li>

        <li
          class="flex items-center justify-between bg-surface px-4 py-2 rounded"
        >
          <label for="background-color">BACKGROUND COLOR:</label>
          <input
            type="color"
            id="background-color"
            name="background-color"
            required
            class="h-6 w-10 cursor-pointer"
          />
        </li>

        <li
          class="flex items-center justify-between bg-surface px-4 py-2 rounded"
        >
          <label for="height">INDICATOR HEIGHT:</label>
          <input
            type="number"
            id="height"
            name="height"
            value="4"
            required
            class="w-16 text-center border rounded"
          />
        </li>
      </ul>
    </form>
    <span
      class="mt-auto font-bold text-xl text-center text-default bg-highlight hidden rounded shadow-md hover:text-muted px-4 py-2"
      id="success"
    >
      Settings saved!
    </span>
    <aside class="flex justify-between w-full mt-auto">
      <a href="index.html" class="bg-surface btn px-4 py-2 rounded">BACK</a>
      <button
        type="submit"
        class="bg-surface btn px-4 py-2 rounded"
        form="settings-form"
      >
        SAVE
      </button>
    </aside>
    <script src="./settings.js"></script>
  </body>
</html>
