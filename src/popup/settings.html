<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-default text-fg min-w-80 min-h-80 md:min-h-auto md:min-w-auto max-h-2/4 max-w-2/4 p-4 rounded shadow-lg flex flex-col gap-4 self-center m-auto"
  >
    <h1 class="text-xl font-bold text-center">SETTINGS</h1>

    <form
      id="settings-form"
      class="flex-1 w-full flex flex-col gap-4 overflow-scroll"
    >
      <ul class="flex flex-col gap-4 w-full">
        <li
          class="flex items-center justify-between bg-surface px-4 py-2 rounded"
        >
          <label for="fill-color">FILL COLOR:</label>
          <input
            type="color"
            id="fill-color"
            name="fill-color"
            required
            class="h-6 w-10 cursor-pointer"
          />
        </li>

        <li
          class="flex items-center justify-between bg-surface px-4 py-2 rounded"
        >
          <label for="background-color">BACKGROUND COLOR:</label>
          <input
            type="color"
            id="background-color"
            name="background-color"
            required
            class="h-6 w-10 cursor-pointer"
          />
        </li>

        <li
          class="flex items-center justify-between bg-surface px-4 py-2 rounded"
        >
          <label for="height">INDICATOR HEIGHT:</label>
          <input
            type="number"
            id="height"
            name="height"
            value="4"
            required
            class="w-16 text-center border rounded"
          />
        </li>
      </ul>
      <h2 class="text-lg font-bold text-center">BLOCKED URLS</h2>
      <ul
        id="blocked-urls-list"
        class="flex flex-col items-center justify-between bg-surface p-2 rounded gap-3 min-h-[46px]"
      >
        <label for="add-url" class="sr-only">Add a URL to the block list</label>

        <input
          type="text"
          id="add-url"
          class="mt-2 w-full placeholder:text-muted bg-surface p-2 shadow rounded border border-fg transition-all"
          placeholder="Enter URL to block"
          title="Add a URL to the block list"
        />
      </ul>
    </form>
    <span
      class="mt-auto font-bold text-xl text-center text-fg bg-highlight hidden rounded shadow-md hover:text-muted px-4 py-2"
      aria-hidden="true"
      id="success"
    >
      Settings saved!
    </span>
    <aside class="flex justify-between w-full mt-auto">
      <button type="button" id="close-btn" class="btn">CLOSE</button>
      <!--  TODO: disable if the form is untouched  -->
      <button type="submit" class="btn" form="settings-form">SAVE</button>
    </aside>
    <script src="./settings.js"></script>
  </body>
</html>
